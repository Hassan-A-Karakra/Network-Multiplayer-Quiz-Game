<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صفحتي الشخصية - الشبكات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #0078D7;
      margin-bottom: 20px;
    }
    .container {
      background-color: #e9f1ff;
      width: 100%;
      max-width: 450px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      width: 80%;
      padding: 12px;
      background-color: #0078D7;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    p {
      font-size: 14px;
      color: #333;
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>مرحبا بكم في صفحة الموارد الخاصة بي</h1>

    <!-- Form for requesting file -->
    <form action="/" method="get">
        <input type="text" name="file" placeholder="أدخل اسم الملف (مثل: notes.txt أو report.pdf)">
        <button type="submit">بحث عن الملف</button>
    </form>

    <p> إذا كان الملف موجودًا، سيقوم الخادم بإرساله مباشرة.</p>
    <p> إذا كان اسم الملف يحتوي على كلمة "private"، سيتم رفض الوصول (403).</p>
    <p> إذا لم يكن الملف موجودًا، سيتم عرض رسالة خطأ 404.</p>
  </div>

</body>
</html>
